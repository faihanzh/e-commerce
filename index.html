<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
  <title>Jeansy E-Commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Main Header Row -->
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center flex-shrink-0">
                    <div class="h-8 w-8 bg-red-500 rounded-full"></div>
                    <span class="ml-2 text-xl font-bold text-gray-800">Jeansy</span>
                </div>

                <!-- Desktop Search Bar -->
                <div class="hidden md:flex flex-1 max-w-lg mx-8">
                    <div class="relative w-full">
                        <input type="text" id="searchInput" placeholder="Search Product..."
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="16" height="16" viewBox="0 0 512 512" fill="currentColor">
                            <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                        </svg>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex items-center space-x-6">
                    <button onclick="showPage('home')" class="nav-btn text-gray-700 hover:text-orange-600 transition-colors">Home</button>
                    <button onclick="showPage('categories')" class="nav-btn text-gray-700 hover:text-orange-600 transition-colors">Categories</button>
                    <button onclick="showCartPage('cart')" class="nav-btn relative text-gray-700 hover:text-orange-600 transition-colors">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                        <span id="cartBadge" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center font-bold text-[10px] leading-none hidden">0</span>
                    </button>
                    <button onclick="showPage('profile')" class="nav-btn text-gray-700 hover:text-orange-600 transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                    <button onclick="showLoginModal()" id="loginBtn" class="bg-orange-600 text-white px-4 py-2 rounded-lg hover:bg-orange-700 transition-colors">Login</button>
                    <button onclick="logout()" id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 hidden transition-colors">Logout</button>
                </nav>

                <!-- Mobile Icons -->
                <div class="flex items-center space-x-3 lg:hidden">
                    <button id="mobileSearchToggle" class="p-2 text-gray-700 hover:text-orange-600 transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>

                    <button onclick="showCartPage('cart')" class="p-2 relative text-gray-700 hover:text-orange-600 transition-colors">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                         <span id="mobileCartBadge" class="absolute top-0 left-3 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center font-bold text-[10px] leading-none hidden">0</span>
                    </button>

                    <button id="mobileMenuToggle" class="p-2 text-gray-700 hover:text-orange-600 transition-colors">
                        <svg id="menuOpenIcon" class="h-6 w-6 block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg id="menuCloseIcon" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Search Bar -->
            <div id="mobileSearchBar" class="md:hidden border-t border-gray-200 px-4 py-3 hidden">
                <div class="relative">
                    <input type="text" id="mobileSearchInput" placeholder="Search Product..."
                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="16" height="16" viewBox="0 0 512 512" fill="currentColor">
                        <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                    </svg>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="lg:hidden border-t border-gray-200 hidden">
                <div class="px-4 py-3 space-y-3">
                    <button onclick="showPage('home'); closeMobileMenu();" class="block w-full text-left px-3 py-2 text-gray-700 hover:text-orange-600 hover:bg-orange-50 rounded-lg transition-all">Home</button>
                    <button onclick="showPage('categories'); closeMobileMenu();" class="block w-full text-left px-3 py-2 text-gray-700 hover:text-orange-600 hover:bg-orange-50 rounded-lg transition-all">Categories</button>
                    <button onclick="showPage('profile'); closeMobileMenu();" class="block w-full text-left px-3 py-2 text-gray-700 hover:text-orange-600 hover:bg-orange-50 rounded-lg transition-all">Profile</button>
                    <div class="border-t border-gray-200 pt-3 mt-3">
                        <button onclick="showLoginModal(); closeMobileMenu();" id="mobileLoginBtn" class="block w-full bg-orange-600 text-white px-4 py-3 rounded-lg hover:bg-orange-700 transition-colors text-center">Login</button>
                        <button onclick="logout(); closeMobileMenu();" id="mobileLogoutBtn" class="block w-full bg-red-600 text-white px-4 py-3 rounded-lg hover:bg-red-700 hidden transition-colors text-center">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="flex justify-center items-center h-64">
            <div class="loading-spinner"></div>
        </div>

        <!-- Home Page -->
        <div id="homePage" class="page hidden">
            <section class="mb-12">
                <div class="hero-bg text-white rounded-lg p-8 shadow-xl">
                    <h2 class="text-4xl font-bold mb-4 drop-shadow-lg">Welcome To Jeansy</h2>
                    <p class="text-xl drop-shadow-md">Find the best products at affordable prices</p>
                </div>
            </section>

            <!-- Categories Quick Access -->
            <section class="mb-12">
                <h3 class="text-2xl font-bold text-gray-800 mb-6">Popular Categories</h3>
                <div id="categoriesGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <!-- Categories will be loaded here -->
                </div>
            </section>

            <!-- Products Grid -->
            <section>
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">Latest Products</h3>
                    <select id="sortSelect" class="border border-gray-300 rounded-lg px-4 py-2">
                        <option value="default">Sort</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="rating">Highest Rating</option>
                    </select>
                </div>
                <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-4 gap-6">
                    <!-- Products will be loaded here -->
                </div>
            </section>
        </div>

        <!-- Categories Page -->
        <div id="categoriesPage" class="page hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">All Categories</h2>
            <div id="allCategoriesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- All categories will be loaded here -->
            </div>
        </div>

        <!-- Category Products Page -->
        <div id="categoryProductsPage" class="page hidden">
            <div class="mb-6">
                <button onclick="showPage('categories')" class="text-orange-600 hover:text-orange-800 mb-4">
                    ← Back to Categories
                </button>
                <h2 id="categoryTitle" class="text-3xl font-bold text-gray-800"></h2>
            </div>
            <div id="categoryProductsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Category products will be loaded here -->
            </div>
        </div>

        <!-- Product Detail Page -->
        <div id="productDetailPage" class="page hidden">
            <button onclick="showPage('home')" class="text-orange-600 hover:text-orange-800 mb-6">
                ← Back
            </button>
            <div id="productDetail" class="bg-white rounded-lg shadow-lg p-6">
                <!-- Product detail will be loaded here -->
            </div>
        </div>

        <!-- Cart Page -->
        <div id="cartPage" class="page hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Shopping Cart</h2>
            <div id="cartContent" class="space-y-6">
                <!-- Cart content will be loaded here -->
            </div>
        </div>

        <!-- Checkout Page -->
        <div id="checkoutPage" class="page hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Checkout</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Shipping Information</h3>
                    <form id="checkoutForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="fullName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <input type="tel" id="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                            <textarea id="address" required rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Payment Method</label>
                            <select id="paymentMethod" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                                <option value="">Select Payment Method</option>
                                <option value="transfer">Bank Transfer</option>
                                <option value="cod">Cash on Delivery</option>
                                <option value="ewallet">E-Wallet</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Order Summary</h3>
                    <div id="checkoutSummary">
                        <!-- Checkout summary will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Profile Page -->
        <div id="profilePage" class="page hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">My Profile</h2>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Information</h3>
                    <div id="profileInfo">
                        <!-- Profile info will be loaded here -->
                    </div>
                </div>
                <div class="lg:col-span-2 bg-white rounded-lg shadow-lg p-6">
                    <h3 class="text-xl font-bold mb-4">Order History</h3>
                    <div id="orderHistory">
                        <!-- Order history will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Login</h3>
                    <button onclick="closeLoginModal()" class="text-gray-400 hover:text-gray-600">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                    </div>
                    <button type="submit" class="w-full bg-orange-600 text-white py-2 px-4 rounded-lg hover:bg-orange-700">
                        Login
                    </button>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-sm text-gray-600">Don't have an account? 
                        <button onclick="showRegisterForm()" class="text-orange-600 hover:text-orange-800">Register</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-800">Edit Profile</h3>
                <button onclick="closeEditProfile()" class="text-gray-500 hover:text-gray-700">×</button>
            </div>
            
            <form onsubmit="event.preventDefault(); saveProfile();">
                <div class="space-y-4">
                    <div>
                        <label for="editName" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="editName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>
                    <div>
                        <label for="editEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="editEmail" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500" required>
                    </div>
                </div>
                
                <div class="flex space-x-3 mt-6">
                    <button type="button" onclick="closeEditProfile()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">Cancel</button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
